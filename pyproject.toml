[tool.poetry]
name = "ansible-macos"
version = "1.0.0"
description = "Ansible collection for working with macOS."
authors = ["jheddings <jheddings@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "plugins/modules"}]
repository = "https://github.com/jheddings/ansible-macos"

[tool.poetry.dependencies]
python = "^3.9"
ansible = "^7.3.0"

[tool.black]
line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
